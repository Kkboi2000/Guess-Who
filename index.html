<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kray-na?</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #f4f4f4;
    }

    .page {
      display: none;
      min-height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }

    .show {
      display: flex;
    }

    #main-menu {
      background: url('https://i.imgur.com/XioomRD.png') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .start-text {
      font-size: 3em;
      animation: blink 2s infinite;
      cursor: pointer;
      color: white;
      position: absolute;
      bottom: 50px;
      z-index: 2;
      pointer-events: auto;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
    }

    .card {
      width: 100%;
      aspect-ratio: 0.8;
      perspective: 1000px;
      cursor: pointer;
    }

    .inner-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .flipped .inner-card {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .front img, .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .back {
      transform: rotateY(180deg);
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .answer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }

    .answer-box {
      width: 100px;
      height: 130px;
      border: 4px solid green;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #explanation-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 800px;
      max-height: 80vh;
      display: none;
      z-index: 3;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    #overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    #start-animation {
      font-size: clamp(2rem, 8vw, 2.5rem);
      color: white;
      position: relative;
      animation: startFlow 2s ease-in-out;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    @keyframes startFlow {
      0% { transform: translateX(-100vw); opacity: 1; }
      50% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(100vw); opacity: 0; }
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      z-index: 4;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      transition: all 0.3s;
      font-family: Georgia, serif;
    }

    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    #refresh-btn {
      background: #2196F3;
      display: none;
    }

    #refresh-btn:hover {
      background: #0b7dda;
    }

    .button-container {
      display: flex;
      gap: 10px;
    }

    @media (max-width: 600px) {
      .character-grid {
        grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      }
      
      .answer-box {
        width: 80px;
        height: 110px;
      }
      
      .start-text {
        font-size: 2.5em;
      }
      
      .button-container {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 400px) {
      .character-grid {
        grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
        gap: 8px;
      }
      
      .answer-box {
        width: 70px;
        height: 95px;
      }
      
      .start-text {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

<!-- MAIN MENU -->
<div id="main-menu" class="page show">
  <div class="start-text">Start</div>
</div>

<!-- GAME PAGE -->
<div id="game-page" class="page">
  <img id="explanation-img" src="https://i.imgur.com/4MAgBw6.png" alt="Game Explanation"/>

  <div class="character-grid" id="character-grid"></div>

  <div class="answer-container">
    <div class="answer-box" id="answer-box"></div>
    <div class="button-container">
      <button id="refresh-btn">Refresh</button>
      <button id="save-btn" style="display:none;">Save</button>
    </div>
  </div>
</div>

<!-- Overlay for animation -->
<div id="overlay">
  <div id="start-animation">Start</div>
</div>

<script>
  const mainMenu = document.getElementById('main-menu');
  const gamePage = document.getElementById('game-page');
  const characterGrid = document.getElementById('character-grid');
  const answerBox = document.getElementById('answer-box');
  const saveBtn = document.getElementById('save-btn');
  const refreshBtn = document.getElementById('refresh-btn');
  const overlay = document.getElementById('overlay');
  const explanationImg = document.getElementById('explanation-img');

  const cardBackImage = 'https://i.imgur.com/Bk982is.png';
  const frontImages = [
    'https://i.imgur.com/Zyf9fzX.png',
    'https://i.imgur.com/s2mlBEZ.png',
    'https://i.imgur.com/tMFdFOi.png',
    'https://i.imgur.com/8AaDkuy.png',
    'https://i.imgur.com/AkSqMkb.png',
    'https://i.imgur.com/jtJ3HX1.png',
    'https://i.imgur.com/X1d8YKf.png',
    'https://i.imgur.com/duFvW8T.png',
    'https://i.imgur.com/rMgvz9S.png',
    'https://i.imgur.com/bO4ge9l.png',
    'https://i.imgur.com/W3QBKx6.png',
    'https://i.imgur.com/k4dc4gt.png',
    'https://i.imgur.com/jkdpVhU.png',
    'https://i.imgur.com/lWwQJ2y.png',
    'https://i.imgur.com/UPN61qB.png',
    'https://i.imgur.com/my3Kn8r.png',
    'https://i.imgur.com/FgUZVWJ.png',
    'https://i.imgur.com/2cIYvsj.png',
    'https://i.imgur.com/Eb7FodV.png',
    'https://i.imgur.com/UqSdmHj.png',
    'https://i.imgur.com/4FYFNVJ.png',
    'https://i.imgur.com/LLw7koI.png',
    'https://i.imgur.com/cfLIX6C.png',
    'https://i.imgur.com/jx9QlxS.png'
  ];

  let selectedCardIndex = null;
  let cards = [];

  function createCards() {
    frontImages.forEach((src, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.index = i;

      const inner = document.createElement('div');
      inner.className = 'inner-card';

      const front = document.createElement('div');
      front.className = 'front';
      front.innerHTML = `<img src="${src}" />`;

      const back = document.createElement('div');
      back.className = 'back';
      back.innerHTML = `<img src="${cardBackImage}" />`;

      inner.appendChild(front);
      inner.appendChild(back);
      card.appendChild(inner);
      characterGrid.appendChild(card);

      card.addEventListener('click', () => {
        if (saveBtn.innerText === 'Save' || saveBtn.style.display === 'none') {
          selectedCardIndex = i;
          answerBox.innerHTML = `<img src="${src}" style="width:100%;height:100%;object-fit:contain"/>`;
          saveBtn.style.display = 'inline-block';
        } else {
          card.classList.toggle('flipped');
        }
      });

      cards.push(card);
    });
  }

  document.querySelector('.start-text').addEventListener('click', () => {
    mainMenu.classList.remove('show');
    gamePage.classList.add('show');

    setTimeout(() => {
      explanationImg.style.display = 'block';
    }, 200);
  });

  explanationImg.addEventListener('click', () => {
    explanationImg.style.display = 'none';
  });

  saveBtn.addEventListener('click', () => {
    if (saveBtn.innerText === 'Save') {
      overlay.style.display = 'flex';
      setTimeout(() => {
        overlay.style.display = 'none';
        saveBtn.innerText = 'Finish';
        refreshBtn.style.display = 'inline-block';
      }, 2000);
    } else if (saveBtn.innerText === 'Finish') {
      cards.forEach(card => card.classList.add('flipped'));
      document.body.style.transition = 'background 1s ease';
      document.body.style.background = 'black';
      setTimeout(() => {
        location.reload();
      }, 1500);
    }
  });

  refreshBtn.addEventListener('click', () => {
    // Flip all cards back to front
    cards.forEach(card => {
      card.classList.remove('flipped');
    });
  });

  createCards();
</script>
</body>
</html>
