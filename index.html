<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kray-na?</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #f4f4f4;
    }

    .page {
      display: none;
      min-height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }

    .show {
      display: flex;
    }

    #main-menu {
      background: url('https://i.imgur.com/XioomRD.png') no-repeat center center;
      background: url('https://i.imgur.com/NM3ML1V.png') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .start-container {
      position: absolute;
      bottom: 30%;
      z-index: 2;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .start-box {
      background-color: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
      border-radius: 8px;
      padding: 10px 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .start-text {
      font-size: 3em;
      cursor: pointer;
      color: white;
      pointer-events: auto;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin: 0;
    }

    .character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
    }

    .card {
      width: 100%;
      aspect-ratio: 0.8;
      perspective: 1000px;
      cursor: pointer;
    }

    .inner-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .flipped .inner-card {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .front img, .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .back {
      transform: rotateY(180deg);
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .locked .back {
      border: 4px solid black;
      box-sizing: border-box;
    }

    .answer-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
    }

    .answer-box {
      width: 100px;
      height: 130px;
      border: 4px solid green;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .game-answer-box {
      cursor: pointer;
    }

    .answer-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .answer-cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: black;
      display: none;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
    }

    #explanation-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 800px;
      max-height: 80vh;
      display: none;
      z-index: 3;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    #overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    #start-animation {
      font-size: clamp(2rem, 8vw, 2.5rem);
      color: white;
      position: relative;
      animation: startFlow 2s ease-in-out;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    @keyframes startFlow {
      0% { transform: translateX(-100vw); opacity: 1; }
      50% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(100vw); opacity: 0; }
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      z-index: 4;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      transition: all 0.3s;
      font-family: Georgia, serif;
    }

    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    #refresh-btn {
      background: #2196F3;
    }

    #refresh-btn:hover {
      background: #0b7dda;
    }

    .button-container {
      display: flex;
      gap: 10px;
    }

    .help-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5em;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 5;
    }

    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5em;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 5;
      display: none;
      color: #333;
    }

    .nav-btn {
      font-size: 1.5em;
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px 10px;
      color: #333;
    }

    .nav-btn:hover {
      transform: scale(1.1);
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .game-section {
      display: none;
      width: 100%;
    }

    .show-section {
      display: block;
    }

    #confirm-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 10;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #confirm-popup p {
      margin: 0;
      font-size: 1.2em;
    }

    #confirm-popup .popup-btn {
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      transition: all 0.3s;
    }

    #confirm-yes {
      background: #4CAF50;
      color: white;
    }

    #confirm-yes:hover {
      background: #45a049;
    }

    #confirm-no {
      background: #f44336;
      color: white;
    }

    #confirm-no:hover {
      background: #da190b;
    }

    @media (max-width: 600px) {
      .character-grid {
        grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      }

      .answer-box {
        width: 80px;
        height: 110px;
      }

      .start-text {
        font-size: 2.5em;
      }

      .button-container {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 400px) {
      .character-grid {
        grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
        gap: 8px;
      }

      .answer-box {
        width: 70px;
        height: 95px;
      }

      .start-text {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

<!-- MAIN MENU -->
<div id="main-menu" class="page show">
  <div class="start-container">
    <div class="start-box">
      <div class="start-text">Start</div>
    </div>
  </div>
</div>

<!-- GAME PAGE -->
<div id="game-page" class="page">
  <button class="help-btn">üí°</button>
  <button class="home-btn">üè†Ô∏é</button>
  
  <img id="explanation-img" src="https://i.imgur.com/wuqQGIA.gif" alt="Game Explanation"/>

  <!-- Character Selection Section -->
  <div id="character-selection" class="game-section show-section">
    <div class="character-grid" id="character-grid"></div>
    <div class="answer-container">
      <div class="answer-box" id="answer-box">
        <img class="answer-image" src="" alt="" style="display: none;"/>
      </div>
      <div class="button-container">
        <button id="save-btn" style="display:none;">Save</button>
      </div>
    </div>
  </div>

  <!-- Game Play Section -->
  <div id="game-play" class="game-section">
    <div class="character-grid" id="game-grid"></div>
    <div class="answer-container">
      <div class="answer-box game-answer-box" id="game-answer-box">
        <div class="answer-cover">?</div>
        <img class="answer-image" src="" alt=""/>
      </div>
      <div class="button-container" style="justify-content: center; margin-top: 20px;">
        <button class="nav-btn" id="undo-btn"><</button>
        <button class="nav-btn" id="refresh-btn">‚ü≥</button>
        <button class="nav-btn" id="lock-btn">üîí</button>
      </div>
    </div>
  </div>
</div>

<!-- Overlay for animation -->
<div id="overlay">
  <div id="start-animation">Start</div>
</div>

<!-- Confirmation Popup -->
<div id="confirm-popup">
  <p>Are you sure? The locked cards will be flipped too.</p>
  <div>
    <button class="popup-btn" id="confirm-yes">Yes</button>
    <button class="popup-btn" id="confirm-no">No</button>
  </div>
</div>

<script>
  const mainMenu = document.getElementById('main-menu');
  const gamePage = document.getElementById('game-page');
  const characterGrid = document.getElementById('character-grid');
  const gameGrid = document.getElementById('game-grid');
  const answerBox = document.getElementById('answer-box');
  const gameAnswerBox = document.getElementById('game-answer-box');
  const answerImage = answerBox.querySelector('.answer-image');
  const gameAnswerImage = gameAnswerBox.querySelector('.answer-image');
  const gameAnswerCover = gameAnswerBox.querySelector('.answer-cover');
  const saveBtn = document.getElementById('save-btn');
  const refreshBtn = document.getElementById('refresh-btn');
  const lockBtn = document.getElementById('lock-btn');
  const undoBtn = document.getElementById('undo-btn');
  const helpBtn = document.querySelector('.help-btn');
  const homeBtn = document.querySelector('.home-btn');
  const overlay = document.getElementById('overlay');
  const explanationImg = document.getElementById('explanation-img');
  const characterSelection = document.getElementById('character-selection');
  const gamePlay = document.getElementById('game-play');
  const confirmPopup = document.getElementById('confirm-popup');
  const confirmYes = document.getElementById('confirm-yes');
  const confirmNo = document.getElementById('confirm-no');

  const cardBackImage = 'https://i.imgur.com/Bk982is.png';
  const frontImages = [
    'https://i.imgur.com/Zyf9fzX.png',
    'https://i.imgur.com/s2mlBEZ.png',
    'https://i.imgur.com/tMFdFOi.png',
    'https://i.imgur.com/8AaDkuy.png',
    'https://i.imgur.com/AkSqMkb.png',
    'https://i.imgur.com/jtJ3HX1.png',
    'https://i.imgur.com/X1d8YKf.png',
    'https://i.imgur.com/duFvW8T.png',
    'https://i.imgur.com/rMgvz9S.png',
    'https://i.imgur.com/bO4ge9l.png',
    'https://i.imgur.com/W3QBKx6.png',
    'https://i.imgur.com/k4dc4gt.png',
    'https://i.imgur.com/jkdpVhU.png',
    'https://i.imgur.com/lWwQJ2y.png',
    'https://i.imgur.com/UPN61qB.png',
    'https://i.imgur.com/my3Kn8r.png',
    'https://i.imgur.com/FgUZVWJ.png',
    'https://i.imgur.com/2cIYvsj.png',
    'https://i.imgur.com/Eb7FodV.png',
    'https://i.imgur.com/UqSdmHj.png',
    'https://i.imgur.com/4FYFNVJ.png',
    'https://i.imgur.com/LLw7koI.png',
    'https://i.imgur.com/cfLIX6C.png',
    'https://i.imgur.com/jx9QlxS.png'
  ];

  let selectedCardIndex = null;
  let cards = [];
  let gameCards = [];
  let history = [];
  let historyIndex = -1;
  let isGameAnswerRevealed = false;

  function createCards() {
    characterGrid.innerHTML = '';
    frontImages.forEach((src, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.index = i;

      const inner = document.createElement('div');
      inner.className = 'inner-card';

      const front = document.createElement('div');
      front.className = 'front';
      front.innerHTML = `<img src="${src}" />`;

      const back = document.createElement('div');
      back.className = 'back';
      back.innerHTML = `<img src="${cardBackImage}" />`;

      inner.appendChild(front);
      inner.appendChild(back);
      card.appendChild(inner);
      characterGrid.appendChild(card);

      card.addEventListener('click', () => {
        if (saveBtn.innerText === 'Save' || saveBtn.style.display === 'none') {
          selectedCardIndex = i;
          answerImage.src = src;
          answerImage.style.display = 'block';
          saveBtn.style.display = 'inline-block';
        }
      });

      cards.push(card);
    });
  }

  function createGameCards() {
    gameGrid.innerHTML = '';
    gameCards = [];
    frontImages.forEach((src, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.index = i;

      const inner = document.createElement('div');
      inner.className = 'inner-card';

      const front = document.createElement('div');
      front.className = 'front';
      front.innerHTML = `<img src="${src}" />`;

      const back = document.createElement('div');
      back.className = 'back';
      back.innerHTML = `<img src="${cardBackImage}" />`;

      inner.appendChild(front);
      inner.appendChild(back);
      card.appendChild(inner);
      gameGrid.appendChild(card);

      card.addEventListener('click', () => {
        if (!card.classList.contains('locked')) {
          card.classList.toggle('flipped');
          saveHistory();
        }
      });

      gameCards.push(card);
    });

    // Set the selected character in the game answer box
    if (selectedCardIndex !== null) {
      gameAnswerImage.src = frontImages[selectedCardIndex];
      gameAnswerCover.style.display = 'flex';
      isGameAnswerRevealed = false;
    }
  }

  function saveHistory() {
    // Only keep history up to current index
    history = history.slice(0, historyIndex + 1);
    
    // Save current state
    const currentState = gameCards.map(card => ({
      flipped: card.classList.contains('flipped'),
      locked: card.classList.contains('locked')
    }));
    history.push(currentState);
    historyIndex = history.length - 1;
    
    // Update button states
    updateNavButtons();
  }

  function updateNavButtons() {
    undoBtn.disabled = historyIndex <= 0;
  }

  function flipAllUnlockedCardsFront() {
    gameCards.forEach(card => {
      if (!card.classList.contains('locked')) {
        card.classList.remove('flipped');
      }
    });
    saveHistory();
  }

  function flipAllCardsFrontAndUnlock() {
    gameCards.forEach(card => {
      card.classList.remove('flipped', 'locked');
    });
    saveHistory();
  }

  function lockCards() {
    // Lock all currently flipped cards
    gameCards.forEach(card => {
      if (card.classList.contains('flipped')) {
        card.classList.add('locked');
      }
    });
    saveHistory();
  }

  function toggleGameAnswerBox() {
    isGameAnswerRevealed = !isGameAnswerRevealed;
    gameAnswerImage.style.display = isGameAnswerRevealed ? 'block' : 'none';
    gameAnswerCover.style.display = isGameAnswerRevealed ? 'none' : 'flex';
  }

  document.querySelector('.start-text').addEventListener('click', () => {
    mainMenu.classList.remove('show');
    gamePage.classList.add('show');
  });

  helpBtn.addEventListener('click', () => {
    explanationImg.style.display = 'block';
  });

  explanationImg.addEventListener('click', () => {
    explanationImg.style.display = 'none';
  });

  homeBtn.addEventListener('click', () => {
    // Reset game state
    characterSelection.classList.add('show-section');
    gamePlay.classList.remove('show-section');
    homeBtn.style.display = 'none';
    saveBtn.style.display = 'none';
    answerImage.src = '';
    answerImage.style.display = 'none';
    selectedCardIndex = null;
  });

  gameAnswerBox.addEventListener('click', toggleGameAnswerBox);

  saveBtn.addEventListener('click', () => {
    if (saveBtn.innerText === 'Save') {
      overlay.style.display = 'flex';
      setTimeout(() => {
        overlay.style.display = 'none';
        // Switch to game play section
        characterSelection.classList.remove('show-section');
        gamePlay.classList.add('show-section');
        homeBtn.style.display = 'block';
        createGameCards();
        saveHistory();
      }, 2000);
    }
  });

  refreshBtn.addEventListener('click', () => {
    confirmPopup.style.display = 'flex';
  });

  undoBtn.addEventListener('click', flipAllUnlockedCardsFront);

  lockBtn.addEventListener('click', lockCards);

  confirmYes.addEventListener('click', () => {
    flipAllCardsFrontAndUnlock();
    confirmPopup.style.display = 'none';
  });

  confirmNo.addEventListener('click', () => {
    confirmPopup.style.display = 'none';
  });

  createCards();
</script>
</body>
</html>
