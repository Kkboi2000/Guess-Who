<html lang="en">

  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #f4f4f4;
    }

    .page {
      display: none;
      min-height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }

    .show {
      display: flex;
    }

    #main-menu {
      background: url('https://i.imgur.com/qYLjTRg.gif') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .start-container {
      position: absolute;
      bottom: 30%;
      z-index: 2;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .start-box {
      background-color: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
      border-radius: 8px;
      padding: 10px 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .start-text {
      font-size: 3em;
      cursor: pointer;
      color: white;
      pointer-events: auto;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin: 0;
    }

    .character-grid {
      display: grid;
      gap: 10px;
      width: 100%;
      margin: 0 auto;
      padding: 10px;
    }

    /* Grid layout classes */
    .grid-classic {
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(4, 1fr);
    }

    .grid-clear {
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(3, 1fr);
    }

    .grid-zoom {
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }

    .card {
      width: 100%;
      aspect-ratio: 0.8;
      perspective: 1000px;
      cursor: pointer;
    }

    .inner-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .flipped .inner-card {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .front img, .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .back {
      transform: rotateY(180deg);
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .locked .back {
      border: 4px solid black;
      box-sizing: border-box;
    }

    .answer-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }

    .mini-mode .answer-container {
      margin: 0 auto;
    }

    .normal-mode .answer-container,
    .big-mode .answer-container {
      margin: 10px auto;
    }

    .answer-box {
      width: 100px;
      height: 130px;
      border: 4px solid green;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .game-answer-box {
      cursor: pointer;
    }

    .answer-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .answer-cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: black;
      display: none;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
    }

    #explanation-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 800px;
      max-height: 80vh;
      display: none;
      z-index: 3;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    #overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    #start-animation {
      font-size: clamp(2rem, 8vw, 2.5rem);
      color: white;
      position: relative;
      animation: startFlow 2s ease-in-out;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    @keyframes startFlow {
      0% { transform: translateX(-100vw); opacity: 1; }
      50% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(100vw); opacity: 0; }
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      z-index: 4;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      transition: all 0.3s;
      font-family: Georgia, serif;
    }

    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }

  #refresh-btn {
    background: none;
    color: #333;
    font-size: 1.5em;
    padding: 5px 10px;
  }

  #refresh-btn:hover {
    background: #4CAF50;
    color: white;
  }

    .button-container {
      display: flex;
      gap: 10px;
    }

    .help-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1.5em;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 5;
    }

    .home-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 1.5em;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 5;
      color: #333;
    }

    .home-btn.hidden {
      display: none;
    }

    .nav-btn {
      font-size: 1.5em;
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px 10px;
      color: #333;
    }

    .nav-btn:hover {
      transform: scale(1.1);
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .game-section {
      display: none;
      width: 100%;
    }

    .show-section {
      display: block;
    }

    #confirm-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 10;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #confirm-popup p {
      margin: 0;
      font-size: 1.2em;
    }

    #confirm-popup .popup-btn {
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      transition: all 0.3s;
    }

    #confirm-yes {
      background: #4CAF50;
      color: white;
    }

    #confirm-yes:hover {
      background: #45a049;
    }

    #confirm-no {
      background: #f44336;
      color: white;
    }

    #confirm-no:hover {
      background: #da190b;
    }

    #page-setup {
      flex-direction: column;
      gap: 30px;
      background: url('https://i.imgur.com/WgO8Yov.gif') no-repeat center center;
      background-size: cover;
    }

      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;

    }

      }

        grid-template-rows: repeat(12, 1fr);
      }

      }

        width: 70px;
        height: 95px;
      }

        font-size: 2em;
      }
    }
  </style>

        'https://i.imgur.com/URoycdE.png',
        'https://i.imgur.com/K1JN2iV.png'
      ]
    };

    let selectedCardIndex = null;
    let cards = [];
    let gameCards = [];
    let history = [];
    let historyIndex = -1;
    let isGameAnswerRevealed = false;
    let currentGridLayout = 'classic'; // Default layout
    let currentSize = 'normal'; // Default size
    let currentType = 'people'; // Default type
    let currentImages = []; // Will hold the current set of images

    function getRandomSubset(array, size) {
      const shuffled = array.slice().sort(() => 0.5 - Math.random());
      return shuffled.slice(0, size);
    }

    function getMixedImages(size) {
      const allCategories = ['people', 'places', 'animals', 'foods', 'activities'];
      const imagesPerCategory = Math.ceil(size / allCategories.length);
      let mixedImages = [];
      
      allCategories.forEach(category => {
        const categoryImages = imageSets[category] || [];
        const shuffled = categoryImages.slice().sort(() => 0.5 - Math.random());
        mixedImages = mixedImages.concat(shuffled.slice(0, imagesPerCategory));
      });
      
      // Shuffle again and trim to exact size
      mixedImages = mixedImages.sort(() => 0.5 - Math.random()).slice(0, size);
      return mixedImages;
    }

    function createCards() {
      characterGrid.innerHTML = '';
      characterGrid.className = 'character-grid grid-' + currentGridLayout;
      
      // Set size mode class
      gamePage.classList.remove('mini-mode', 'normal-mode', 'big-mode');
      gamePage.classList.add(currentSize + '-mode');
      
      // Determine which images to use based on type and size selection
      if (currentType === 'mix') {
        currentImages = getMixedImages(currentSize === 'mini' ? 12 : 
                       currentSize === 'normal' ? 24 : 36);
      } else {
        const categoryImages = imageSets[currentType] || [];
        if (currentSize === 'mini') {
          currentImages = getRandomSubset(categoryImages, 12);
        } else if (currentSize === 'normal') {
          currentImages = categoryImages.slice(0, 24);
        } else if (currentSize === 'big') {
          currentImages = categoryImages.slice(0, 36);
        }
      }
      
      currentImages.forEach((src, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = i;

        const inner = document.createElement('div');
        inner.className = 'inner-card';

        const front = document.createElement('div');
        front.className = 'front';
        front.innerHTML = `<img src="${src}" />`;

        const back = document.createElement('div');
        back.className = 'back';
        back.innerHTML = `<img src="${cardBackImage}" />`;

        inner.appendChild(front);
        inner.appendChild(back);
        card.appendChild(inner);
        characterGrid.appendChild(card);

        card.addEventListener('click', () => {
          if (saveBtn.innerText === 'Save' || saveBtn.style.display === 'none') {
            selectedCardIndex = i;
            answerImage.src = src;
            answerImage.style.display = 'block';
            saveBtn.style.display = 'inline-block';
          }
        });

        cards.push(card);
      });
    }

    function createGameCards() {
      gameGrid.innerHTML = '';
      gameGrid.className = 'character-grid grid-' + currentGridLayout;
      gameCards = [];
      
      // Use the same set of images as in character selection
      currentImages.forEach((src, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = i;

        const inner = document.createElement('div');
        inner.className = 'inner-card';

        const front = document.createElement('div');
        front.className = 'front';
        front.innerHTML = `<img src="${src}" />`;

        const back = document.createElement('div');
        back.className = 'back';
        back.innerHTML = `<img src="${cardBackImage}" />`;

        inner.appendChild(front);
        inner.appendChild(back);
        card.appendChild(inner);
        gameGrid.appendChild(card);

        card.addEventListener('click', () => {
          if (!card.classList.contains('locked')) {
            card.classList.toggle('flipped');
            saveHistory();
          }
        });

        gameCards.push(card);
      });

      // Set the selected character in the game answer box
      if (selectedCardIndex !== null && currentImages[selectedCardIndex]) {
        gameAnswerImage.src = currentImages[selectedCardIndex];
        gameAnswerCover.style.display = 'flex';
        isGameAnswerRevealed = false;
      }
    }

    function saveHistory() {
      // Only keep history up to current index
      history = history.slice(0, historyIndex + 1);
      
      // Save current state
      const currentState = gameCards.map(card => ({
        flipped: card.classList.contains('flipped'),
        locked: card.classList.contains('locked')
      }));
      history.push(currentState);
      historyIndex = history.length - 1;
      
      // Update button states
      updateNavButtons();
    }

    function updateNavButtons() {
      undoBtn.disabled = historyIndex <= 0;
    }

    function flipAllUnlockedCardsFront() {
      gameCards.forEach(card => {
        if (!card.classList.contains('locked')) {
          card.classList.remove('flipped');
        }
      });
      saveHistory();
    }

    function flipAllCardsFrontAndUnlock() {
      gameCards.forEach(card => {
        card.classList.remove('flipped', 'locked');
      });
      saveHistory();
    }

    function lockCards() {
      // Lock all currently flipped cards
      gameCards.forEach(card => {
        if (card.classList.contains('flipped')) {
          card.classList.add('locked');
        }
      });
      saveHistory();
    }

    function toggleGameAnswerBox() {
      isGameAnswerRevealed = !isGameAnswerRevealed;
      gameAnswerImage.style.display = isGameAnswerRevealed ? 'block' : 'none';
      gameAnswerCover.style.display = isGameAnswerRevealed ? 'none' : 'flex';
    }

    function selectRandomCharacter() {
      const randomIndex = Math.floor(Math.random() * currentImages.length);
      selectedCardIndex = randomIndex;
      answerImage.src = currentImages[randomIndex];
      answerImage.style.display = 'block';
      saveBtn.style.display = 'inline-block';
      
      // Auto-proceed to game after a short delay
      setTimeout(() => {
        saveBtn.click();
      }, 500);
    }

    document.querySelector('.start-text').addEventListener('click', () => {
      mainMenu.classList.remove('show');
      setupPage.classList.add('show');
    });

    continueBtn.addEventListener('click', () => {
      currentGridLayout = layoutSelect.value;
      currentSize = sizeSelect.value;
      currentType = typeSelect.value;
      setupPage.classList.remove('show');
      gamePage.classList.add('show');
      characterSelection.classList.add('show-section');
      createCards();
    });

    helpBtn.addEventListener('click', () => {
      explanationImg.style.display = 'block';
    });

    explanationImg.addEventListener('click', () => {
      explanationImg.style.display = 'none';
    });

    homeBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        // Reset game state and go back to setup page
        gamePage.classList.remove('show');
        setupPage.classList.add('show');
        characterSelection.classList.remove('show-section');
        gamePlay.classList.remove('show-section');
        document.querySelector('.home-btn').classList.add('hidden');
        saveBtn.style.display = 'none';
        answerImage.src = '';
        answerImage.style.display = 'none';
        selectedCardIndex = null;
        cards = [];
        gameCards = [];
      });
    });

    gameAnswerBox.addEventListener('click', toggleGameAnswerBox);

    saveBtn.addEventListener('click', () => {
      if (saveBtn.innerText === 'Save') {
        overlay.style.display = 'flex';
        setTimeout(() => {
          overlay.style.display = 'none';
          // Switch to game play section
          characterSelection.classList.remove('show-section');
          gamePlay.classList.add('show-section');
          document.querySelector('.home-btn').classList.remove('hidden');
          createGameCards();
          saveHistory();
        }, 2000);
      }
    });

    randomBtn.addEventListener('click', selectRandomCharacter);

    refreshBtn.addEventListener('click', () => {
      confirmPopup.style.display = 'flex';
    });

    undoBtn.addEventListener('click', flipAllUnlockedCardsFront);

    lockBtn.addEventListener('click', lockCards);

    confirmYes.addEventListener('click', () => {
      flipAllCardsFrontAndUnlock();
      confirmPopup.style.display = 'none';
    });

    confirmNo.addEventListener('click', () => {
      confirmPopup.style.display = 'none';
    });

    // Initialize with only main menu showing
    mainMenu.classList.add('show');
    setupPage.classList.remove('show');
    gamePage.classList.remove('show');
    characterSelection.classList.remove('show-section');
    gamePlay.classList.remove('show-section');
    explanationImg.style.display = 'none';
  });
</script>
