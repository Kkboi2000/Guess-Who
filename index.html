<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess-who?</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #f4f4f4;
    }

    .page {
      display: none;
      min-height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }

    .show {
      display: flex;
    }

    #main-menu {
      background: url('https://i.imgur.com/XioomRD.png') no-repeat center center;
      background: url('https://i.imgur.com/NM3ML1V.png') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .start-container {
      position: absolute;
      bottom: 30%;
      z-index: 2;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .start-box {
      background-color: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
      border-radius: 8px;
      padding: 10px 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .start-text {
      font-size: 3em;
      cursor: pointer;
      color: white;
      pointer-events: auto;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin: 0;
    }

    .character-grid {
      display: grid;
      gap: 10px;
      width: 100%;
      margin: 0 auto;
      padding: 10px;
    }

    /* Grid layout classes */
    .grid-classic {
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(4, 1fr);
    }

    .grid-clear {
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(3, 1fr);
    }

    .grid-zoom {
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }

    .card {
      width: 100%;
      aspect-ratio: 0.8;
      perspective: 1000px;
      cursor: pointer;
    }

    .inner-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .flipped .inner-card {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .front img, .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .back {
      transform: rotateY(180deg);
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .locked .back {
      border: 4px solid black;
      box-sizing: border-box;
    }

    .answer-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
    }

    .answer-box {
      width: 100px;
      height: 130px;
      border: 4px solid green;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .game-answer-box {
      cursor: pointer;
    }

    .answer-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .answer-cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: black;
      display: none;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
    }

    #explanation-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 800px;
      max-height: 80vh;
      display: none;
      z-index: 3;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    #overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    #start-animation {
      font-size: clamp(2rem, 8vw, 2.5rem);
      color: white;
      position: relative;
      animation: startFlow 2s ease-in-out;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    @keyframes startFlow {
      0% { transform: translateX(-100vw); opacity: 1; }
      50% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(100vw); opacity: 0; }
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      z-index: 4;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      transition: all 0.3s;
      font-family: Georgia, serif;
    }

    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    #refresh-btn {
      background: #2196F3;
    }

    #refresh-btn:hover {
      background: #0b7dda;
    }

    .button-container {
      display: flex;
      gap: 10px;
    }

    .help-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1.5em;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 5;
    }

    .home-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 1.5em;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 5;
      display: none;
      color: #333;
    }

    .nav-btn {
      font-size: 1.5em;
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px 10px;
      color: #333;
    }

    .nav-btn:hover {
      transform: scale(1.1);
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .game-section {
      display: none;
      width: 100%;
    }

    .show-section {
      display: block;
    }

    #confirm-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 10;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #confirm-popup p {
      margin: 0;
      font-size: 1.2em;
    }

    #confirm-popup .popup-btn {
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      transition: all 0.3s;
    }

    #confirm-yes {
      background: #4CAF50;
      color: white;
    }

    #confirm-yes:hover {
      background: #45a049;
    }

    #confirm-no {
      background: #f44336;
      color: white;
    }

    #confirm-no:hover {
      background: #da190b;
    }

    /* Setup page styles */
    #page-setup {
      flex-direction: column;
      gap: 30px;
    }

    .setup-options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .setup-title {
      font-size: 2em;
      color: #333;
      text-align: center;
    }

    .setup-select {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
      font-family: Georgia, serif;
    }

    .setup-select-container {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .setup-select-label {
      font-size: 1em;
      color: #555;
    }

    .continue-btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
    }

    @media (max-width: 768px) {
      .grid-classic {
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(6, 1fr);
      }
      
      .grid-clear {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(8, 1fr);
      }
      
      .grid-zoom {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(12, 1fr);
      }
    }

    @media (max-width: 600px) {
      .answer-box {
        width: 80px;
        height: 110px;
      }

      .start-text {
        font-size: 2.5em;
      }

      .button-container {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 400px) {
      .answer-box {
        width: 70px;
        height: 95px;
      }

      .start-text {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

<!-- MAIN MENU -->
<div id="main-menu" class="page show">
  <div class="start-container">
    <div class="start-box">
      <div class="start-text">Start</div>
    </div>
  </div>
</div>

<!-- SETUP PAGE -->
<div id="page-setup" class="page">
  <h1 class="setup-title">Board Setup</h1>
  <div class="setup-options">
    <div class="setup-select-container">
      <label class="setup-select-label">Layout</label>
      <select class="setup-select" id="layout-select">
        <option value="classic">Classic (4 columns)</option>
        <option value="clear">Clear (3 columns)</option>
        <option value="zoom">Zoom (2 columns)</option>
      </select>
    </div>
    
    <div class="setup-select-container">
      <label class="setup-select-label">Size</label>
      <select class="setup-select" id="size-select">
        <option value="normal">Normal (24)</option>
        <option value="mini">Mini (12)</option>
      </select>
    </div>
    
    <button class="continue-btn">Continue</button>
  </div>
</div>
